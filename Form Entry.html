<!DOCTYPE html>
<html>
  <head>
    <title>iTunes XML Editor</title>
  </head>
  <body>
    <h1>iTunes XML Editor</h1>
    <form action="" method="post">
      <label for="file_path">File Path:</label>
      <input type="text" id="file_path" name="file_path" required><br><br>
      <label for="volume_adjustment">Volume Adjustment:</label>
      <input type="number" id="volume_adjustment" name="volume_adjustment" required><br><br>
      <input type="submit" value="Update Volume Adjustment">
    </form>
  </body>
</html>
